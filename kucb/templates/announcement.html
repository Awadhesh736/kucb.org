{% load thumbnail %}
<div class=content>
{% if content.image %}
    <img class = img src={{ content.image|thumbnail }}></img>
{% endif %}
<p class=logo>{{ content.title }}</span>

{% if content.pub_date %}
<span class=date>{{ content.pub_date|date:"l d F Y" }}</span>
{% endif %}

<div class = copy>

    {{ content.text|safe }} 
</div>
<div class=break></div>

</div>
