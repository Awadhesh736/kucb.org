{% load thumbnail %}
<div class=bio>
{% if bio.user %}
    <p class=byline><span class=name>{{ bio.user.first_name }} {{ bio.user.last_name }}</span></p>
{% else %}
    <p class=byline><span class=name>{{ bio.name }}</span></p>
{% endif %}
    <p class=date>{{ bio.job_title }}</p>

    <div class = copy>
{% if bio.image %}
    <img class = img src={{ bio.image|thumbnail }}></img>
{% endif %}

    {{ bio.text|safe }} 
</div>

<div class=break></div>

</div>
