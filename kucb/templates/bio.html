{% load thumbnail %}
<div class=bio>
    <p class=byline><span class=author>{% if link %}<a href="{{ bio.get_absolute_url }}">{% endif %}{{ bio.name }}{% if link %}</a>{% endif %}</span></p>
    <p class=date>{{ bio.job_title }}</p>

    <div class = copy>
{% if bio.image %}
    <img class = img src={{ bio.image|thumbnail }}></img>
{% endif %}

    {{ bio.text|safe }} 
</div>

<div class=break></div>

</div>
