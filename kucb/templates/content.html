{% load thumbnail %}
<div class=content>
<h1 class=logo>{{ content.title }}</h1>

{% if content.pub_date %}
<span class=date>{{ content.pub_date|date:"l d F Y" }}</span>
{% endif %}

<div class = copy>
{% if content.image %}
    <img class = img src={{ content.image|thumbnail }}></img>
{% endif %}

    {{ content.text|safe }} 
</div>

</div>
